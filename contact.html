    <!-- mobile number vaidation -->
    <script>
        function validateMobileNumber(input) {
            const value = input.value;
            // Remove non-digit characters and limit to 10 digits
            input.value = value.replace(/\D/g, '').slice(0, 10);
        }
    </script>
    <!-- form submission  -->
    <script>
        var form = document.getElementById("contact-form");

        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("contact-form-status");
            var submit = document.getElementById("contact-form-button");
            submit.setAttribute("disabled", true);
            submit.innerHTML = 'Sending...';
            var data = new FormData(event.target);
            let mobile = data.get('mobile');
            if (mobile.length === 10 && ["9", "8", '7', '6'].some(num => mobile.startsWith(num))) {
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "Thanks for your submission!";
                        form.reset();
                        submit.setAttribute('disabled', false);
                        submit.innerHTML = 'Send Message';
                        window.location.replace('/');
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                status.innerHTML = "Oops! There was a problem submitting your form"
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "Oops! There was a problem submitting your form"
                });
            }
            else {
                status.innerHTML = "Oops! Please Enter a Valid Mobile Number"
                submit.setAttribute('disabled', false);
                submit.innerHTML = 'Send Message';
            }
        }
        form.addEventListener("submit", handleSubmit)
    </script>
